<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形成-DB 編成表</title>
    <style>
        :root { 
            --header-bg: #1c1c1c; 
            --main-bg: #f0f0f0; 
            --text-main: #333333;
            --sub-gray: #808080;
            --bar-bg: #333333;
        }

        body { font-family: sans-serif; background: var(--main-bg); margin: 0; color: var(--text-main); -webkit-tap-highlight-color: transparent; }
        
        .header { background: var(--header-bg); color: white; padding: 15px; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; position: sticky; top: 0; z-index: 100; }
        .header img { height: 22px; filter: brightness(0) invert(1); }

        .system-section { background: var(--bar-bg); color: white; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; margin-top: 1px; cursor: pointer; }
        .system-title { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .system-icon { width: 35px; height: 35px; background: white; border-radius: 4px; object-fit: contain; flex-shrink: 0; }
        .arrow { transition: transform 0.3s; font-size: 12px; }

        .formation-list-bg { padding: 15px 10px; display: none; }
        .formation-list-bg.show { display: block; }
        .direction-label { color: var(--sub-gray); font-size: 11px; margin-bottom: 25px; display: flex; justify-content: space-between; font-weight: bold; }

        /* --- 編成表（トップ） --- */
        .formation-row { display: flex; align-items: center; gap: 10px; margin-bottom: 25px; cursor: pointer; }
        .f-name-tag { background: none; color: var(--text-main); font-weight: bold; min-width: 45px; text-align: center; font-size: 14px; flex-shrink: 0; }
        .car-mini-list { display: flex; gap: 4px; align-items: flex-end; }
        .mini-car-container { position: relative; width: 68px; height: 48px; }
        
        .mini-panta { position: absolute; width: 10px; z-index: 5; top: 6px; }
        .mini-panta-l { left: 8px; }
        .mini-panta-r { right: 8px; }
        /* 予備パンタ：さらに1px下げ(計5pxダウン) */
        .mini-panta.low-panta { top: 11px; } 

        .mini-bogie { position: absolute; width: 16px; z-index: 5; bottom: 6px; }
        .mini-bogie-l { left: 8px; }
        .mini-bogie-r { right: 8px; }

        .mini-car-body { width: 100%; height: 28px; position: absolute; bottom: 10px; z-index: 10; background-size: contain; background-repeat: no-repeat; background-position: bottom; }
        .mini-info-in-body { position: absolute; bottom: 14px; width: 100%; text-align: center; z-index: 20; color: white; font-weight: bold; font-size: 8px; text-shadow: 1px 1px 1px rgba(0,0,0,0.8); white-space: nowrap; pointer-events: none; }

        /* --- 詳細ページ --- */
        .section-title { font-size: 16px; font-weight: bold; margin-bottom: 12px; color: var(--text-main); }
        .detail-info-box { padding: 20px; color: var(--text-main); line-height: 1.6; font-size: 14px; }
        .car-unit { display: flex; flex-direction: column; margin-bottom: 45px; }
        .car-visual-row { display: flex; align-items: center; gap: 12px; }
        .car-img-container { position: relative; width: 180px; height: 85px; flex-shrink: 0; }
        .detail-car-body { width: 100%; height: 55px; position: absolute; bottom: 14px; z-index: 10; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .car-no-inline { position: absolute; top: calc(52% - 3px); left: 50%; transform: translate(-50%, -50%); z-index: 20; color: white; font-size: 14px; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,1); pointer-events: none; white-space: nowrap; }

        .panta-detail { position: absolute; top: -5px; width: 24px; z-index: 5; }
        .panta-detail.low-panta { top: 5px; } /* 予備パンタ 10pxダウン */
        .panta-left { left: 25px; }
        .panta-right { right: 25px; }

        .bogie { position: absolute; bottom: 4px; width: 45px; z-index: 5; }
        .bogie-left { left: 25px; }
        .bogie-right { right: 25px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="top-view">
    <div class="header">車両編成DB</div>
    <div id="accordion-container"></div>
</div>

<div id="detail-view" class="hidden">
    <div class="header" onclick="showTop()" style="cursor:pointer;">編成詳細</div>
    <div id="detail-content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
let allData = [];
const PANTA_MAP = { '◇': 'p0', '＜': 'p1', '＞': 'p2', '<': 'py1', '>': 'py2' };

// --- 新・略号ロジック ---
function getRyaku(vNo, csvRyaku) {
    // 気動車(キハ/キロ等)やCSVに指定がある場合はそれを優先
    if (vNo.includes('キハ') || vNo.includes('キロ') || (csvRyaku && csvRyaku.trim() !== "")) {
        return csvRyaku || "";
    }

    const numMatch = vNo.match(/\d+$/);
    if (!numMatch) return "";
    const num = parseInt(numMatch[0], 10);
    const suffix = (num % 2 === 0) ? "'" : ""; // 偶数は ' を付ける

    let base = "";
    const isRo = vNo.includes('ロ'); // グリーン車判定

    if (vNo.includes('クモハ')) base = "Mc";
    else if (vNo.includes('クハ')) {
        base = isRo ? "Tsc" : "Tc";
    }
    else if (vNo.includes('モハ')) base = "M";
    else if (vNo.includes('サハ')) {
        base = isRo ? "Ts" : "T";
    }
    else if (vNo.includes('サロ')) base = "Ts";
    else if (vNo.includes('クロ')) base = "Tsc";

    return base ? (base + suffix) : "";
}

Papa.parse('data.csv', {
    download: true, header: true, skipEmptyLines: 'greedy', 
    complete: function(results) {
        allData = results.data.filter(r => r.編成名);
        renderTop();
    }
});

function renderTop() {
    const container = document.getElementById('accordion-container');
    container.innerHTML = '';
    const systems = [...new Set(allData.map(r => r.形式))];
    
    systems.forEach(sys => {
        const firstData = allData.find(r => r.形式 === sys);
        const iconName = firstData ? firstData.形式選択欄の見出しアイコン : '';
        const sysId = `list-${sys.replace(/\s+/g, '')}`;

        container.insertAdjacentHTML('beforeend', `
            <div class="system-section" onclick="toggleSection('${sysId}', this)">
                <div class="system-title">
                    ${iconName ? `<img src="icon/${iconName}.png" class="system-icon">` : ''}
                    ${sys}
                </div>
                <div class="arrow">▼</div>
            </div>
            <div id="${sysId}" class="formation-list-bg">
                <div class="direction-label"><span>◀︎仙台・あおば通</span><span>石巻▶︎</span></div>
                <div class="rows-container"></div>
            </div>`);
        
        const rows = container.querySelector(`#${sysId} .rows-container`);
        const names = [...new Set(allData.filter(r => r.形式 === sys).map(r => r.編成名))];
        
        names.forEach(name => {
            const cars = allData.filter(r => r.編成名 === name).sort((a,b) => a.号車 - b.号車);
            const row = document.createElement('div');
            row.className = 'formation-row';
            row.onclick = () => renderDetail(name);
            let h = `<div class="f-name-tag">${name}</div><div class="car-mini-list">`;
            
            cars.forEach(c => {
                const lp = PANTA_MAP[c.左パンタ];
                const rp = PANTA_MAP[c.右パンタ];
                const ryaku = getRyaku(c.車両番号, c.車両略号);
                const lastNo = c.車両番号.split('-').pop();

                h += `<div class="mini-car-container">
                    ${lp ? `<img src="parts/${lp}.png" class="mini-panta mini-panta-l ${lp.startsWith('py') ? 'low-panta' : ''}">` : ''}
                    ${rp ? `<img src="parts/${rp}.png" class="mini-panta mini-panta-r ${rp.startsWith('py') ? 'low-panta' : ''}">` : ''}
                    <div class="mini-car-body" style="background-image: url('body/${c.車体アイコン}.png');"></div>
                    <div class="mini-info-in-body">${ryaku}${lastNo}</div>
                    ${c.左台車 ? `<img src="parts/${c.左台車}.png" class="mini-bogie mini-bogie-l">` : ''}
                    ${c.右台車 ? `<img src="parts/${c.右台車}.png" class="mini-bogie mini-bogie-r">` : ''}
                </div>`;
            });
            row.innerHTML = h + `</div>`;
            rows.appendChild(row);
        });
    });
}

function toggleSection(id, el) {
    const list = document.getElementById(id);
    const arrow = el.querySelector('.arrow');
    const isShow = list.classList.toggle('show');
    arrow.innerHTML = isShow ? '▲' : '▼';
}

function renderDetail(name) {
    document.getElementById('top-view').classList.add('hidden');
    const view = document.getElementById('detail-view');
    view.classList.remove('hidden');
    window.scrollTo(0,0);
    
    const cars = allData.filter(r => r.編成名 === name).sort((a,b) => a.号車 - b.号車);
    const top = cars[0];
    
    let h = `
    <div class="detail-info-box">
        <div class="section-title">編成情報：${name}</div>
        <div>形式：${top.形式} / 所属：${top.所属基地}</div>
    </div>
    <div class="car-detail-list">`;

    cars.forEach(c => {
        const lp = PANTA_MAP[c.左パンタ];
        const rp = PANTA_MAP[c.右パンタ];
        h += `
        <div class="car-unit">
            <div class="car-visual-row">
                <div class="car-img-container">
                    ${lp ? `<img src="parts/${lp}.png" class="panta-detail panta-left ${lp.startsWith('py') ? 'low-panta' : ''}">` : ''}
                    ${rp ? `<img src="parts/${rp}.png" class="panta-detail panta-right ${rp.startsWith('py') ? 'low-panta' : ''}">` : ''}
                    <div class="detail-car-body" style="background-image: url('body/${c.車体アイコン}.png');"></div>
                    <div class="car-no-inline">${c.車両番号}</div>
                    ${c.左台車 ? `<img src="parts/${c.左台車}.png" class="bogie bogie-left">` : ''}
                    ${c.右台車 ? `<img src="parts/${c.右台車}.png" class="bogie bogie-right">` : ''}
                </div>
            </div>
        </div>`;
    });
    document.getElementById('detail-content').innerHTML = h + `</div>`;
}

function showTop() { document.getElementById('top-view').classList.remove('hidden'); document.getElementById('detail-view').classList.add('hidden'); }
</script>
</body>
</html>
