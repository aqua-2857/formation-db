<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鉄道車両アーカイブ - 階層・履歴完全統合版</title>
    <style>
        :root { --header-bg: #1c1c1c; --main-bg: #f0f0f0; --text-main: #333; --sub-gray: #808080; --bar-bg: #333; }
        body { font-family: sans-serif; background: var(--main-bg); margin: 0; color: var(--text-main); }
        .header { background: var(--header-bg); color: white; padding: 15px; display: flex; align-items: center; gap: 10px; position: sticky; top: 0; z-index: 100; }
        .system-section { background: var(--bar-bg); color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; margin-top: 1px; cursor: pointer; font-size: 14px; }
        .arrow { transition: transform 0.3s; font-size: 10px; }
        .list-bg { display: none; padding: 10px; background: #fff; }
        .list-bg.show { display: block; }
        .row-item { padding: 12px 5px; cursor: pointer; border-bottom: 1px solid #eee; font-weight: bold; }
        
        /* 見出しアイコン付きグループ */
        .group-title { display: flex; align-items: center; gap: 10px; }
        .headline-icon { height: 24px; width: auto; }

        /* 編成表示スタイル */
        .formation-row { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; cursor: pointer; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .f-info-tag { min-width: 60px; text-align: center; }
        .f-name { font-weight: bold; font-size: 14px; }
        .f-period { font-size: 9px; color: var(--sub-gray); display: block; }
        .car-mini-list { display: flex; gap: 3px; align-items: flex-end; }
        .mini-car-container { position: relative; width: 64px; height: 44px; }
        .mini-car-body { width: 100%; height: 26px; position: absolute; bottom: 8px; z-index: 10; background-size: contain; background-repeat: no-repeat; background-position: bottom; }
        .mini-info-in-body { position: absolute; bottom: 16px; width: 100%; text-align: center; z-index: 20; color: white; font-weight: bold; font-size: 8px; text-shadow: 1px 1px 1px #000; pointer-events: none; }
        .mini-panta { position: absolute; width: 10px; z-index: 5; top: 6px; }
        .panta-p0 { width: 18px; top: 5px; left: 4px !important; }

        /* 詳細画面 */
        .history-section { background: white; padding: 15px; margin-top: 20px; border-radius: 5px; }
        .history-item { margin-bottom: 12px; padding-left: 10px; border-left: 3px solid #ccc; }
        .car-tag { background: #eee; font-size: 10px; padding: 1px 4px; margin-left: 4px; border-radius: 2px; border: 1px solid #ddd; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="home-view">
    <div class="header">ホーム</div>
    <div id="company-container"></div>
</div>

<div id="formation-view" class="hidden">
    <div class="header" onclick="showHome()" style="cursor:pointer;">◀ <span id="sys-title">系統名</span></div>
    <div id="type-container"></div>
</div>

<div id="detail-view" class="hidden">
    <div class="header" onclick="showFormation()" style="cursor:pointer;">◀ <span id="detail-title">編成名</span></div>
    <div id="detail-content" style="padding:15px;">
        <div id="info-header" style="font-size:12px; color:#666; margin-bottom:15px;"></div>
        <div id="car-list-container"></div>
        <div class="history-section">
            <h3 style="margin:0 0 15px 0; font-size:16px;">統合車歴</h3>
            <div id="history-container"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
let formationData = [], historyData = [], carMaster = [];
const FILES = { formation: 'data - 編成表.csv', history: 'data - 車歴表.csv', car: 'data - 車両ID.csv' };
const PANTA_MAP = { '◇': 'p0', '＜': 'p1', '＞': 'p2', '<': 'py1', '>': 'py2' };

Promise.all(Object.values(FILES).map(f => new Promise(resolve => {
    Papa.parse(f, { download: true, header: true, skipEmptyLines: true, complete: r => resolve(r.data) });
}))).then(results => {
    [formationData, historyData, carMaster] = results;
    renderHome();
});

function getStamps(str, folder) {
    if(!str) return '';
    return str.split(',').map(s => `<img src="${folder}/${s.trim()}.png" style="height:24px; vertical-align:middle; margin:0 2px;" onerror="this.style.display='none'">`).join('');
}

function renderHome() {
    const container = document.getElementById('company-container');
    const companies = [...new Set(formationData.map(r => r.会社名))];
    companies.forEach(com => {
        const id = `com-${com.replace(/\s+/g,'')}`;
        container.insertAdjacentHTML('beforeend', `<div class="system-section" onclick="toggle('${id}', this)">${com} <span class="arrow">▼</span></div><div id="${id}" class="list-bg"></div>`);
        const sub = document.getElementById(id);
        const systems = [...new Set(formationData.filter(r => r.会社名 === com).map(r => r.路線系統))];
        systems.forEach(sys => {
            const d = document.createElement('div'); d.className = 'row-item'; d.innerText = sys;
            d.onclick = () => openSystem(sys, com); sub.appendChild(d);
        });
    });
}

function openSystem(sys, com) {
    document.getElementById('home-view').classList.add('hidden');
    document.getElementById('formation-view').classList.remove('hidden');
    document.getElementById('sys-title').innerText = sys;
    const container = document.getElementById('type-container'); container.innerHTML = '';
    const sysRows = formationData.filter(r => r.路線系統 === sys && r.会社名 === com);
    
    // 【こだわり1】「形式」＋「見出しアイコン」でグループ化
    const groupKeys = [...new Set(sysRows.map(r => `${r.形式}|${r.見出しアイコン}`))];
    
    groupKeys.forEach(key => {
        const [type, icon] = key.split('|');
        const groupId = `group-${key.replace(/[^\w]/g,'')}`;
        container.insertAdjacentHTML('beforeend', `
            <div class="system-section" onclick="toggle('${groupId}', this)">
                <div class="group-title">
                    <img src="body/${icon}.png" class="headline-icon" onerror="this.style.display='none'">
                    <span>${type}</span>
                </div>
                <span class="arrow">▼</span>
            </div>
            <div id="${groupId}" class="list-bg"></div>
        `);
        const sub = document.getElementById(groupId);
        
        // 【こだわり2】同じ編成名でも「始」の日付が違えば別項目として表示
        const formationsInGroup = sysRows.filter(r => r.形式 === type && r.見出しアイコン === icon);
        const uniqueEntries = [];
        const seen = new Set();
        formationsInGroup.forEach(r => {
            const k = `${r.編成名}|${r.始}`;
            if(!seen.has(k)) { uniqueEntries.push(r); seen.add(k); }
        });

        uniqueEntries.forEach(f => {
            const cars = formationsInGroup.filter(r => r.編成名 === f.編成名 && r.始 === f.始).sort((a,b)=>a.号車-b.号車);
            const row = document.createElement('div'); row.className = 'formation-row';
            row.onclick = () => renderDetail(f.編成名, f.始, sys);
            
            let h = `<div class="f-info-tag"><span class="f-name">${f.編成名}</span><span class="f-period">${f.始}</span></div><div class="car-mini-list">`;
            cars.forEach(c => {
                const lp = PANTA_MAP[c.左パンタ], rp = PANTA_MAP[c.右パンタ];
                h += `<div class="mini-car-container">
                    ${lp ? `<img src="parts/${lp}.png" class="mini-panta mini-panta-l ${lp==='p0'?'panta-p0':''}">` : ''}
                    ${rp ? `<img src="parts/${rp}.png" class="mini-panta mini-panta-r ${rp==='p0'?'panta-p0':''}">` : ''}
                    <div class="mini-car-body" style="background-image: url('body/${c.車体アイコン}.png');"></div>
                    <div class="mini-info-in-body">${c.略号||''}${c.車両番号.split('-').pop()}</div>
                </div>`;
            });
            row.innerHTML = h + `</div>`; sub.appendChild(row);
        });
    });
}

function renderDetail(name, startDate, sys) {
    document.getElementById('formation-view').classList.add('hidden');
    document.getElementById('detail-view').classList.remove('hidden');
    const currentCars = formationData.filter(r => r.編成名 === name && r.始 === startDate && r.路線系統 === sys).sort((a,b)=>a.号車-b.号車);
    const first = currentCars[0];
    document.getElementById('detail-title').innerText = name;
    document.getElementById('info-header').innerHTML = `
        <strong>運用期間:</strong> ${first.始} ～ ${first.終 || '現在'} <br>
        <strong>所属基地:</strong> ${first.所属基地} ${getStamps(first["編成情報(選択)"], 'stamp')}
    `;

    // 車両詳細
    const carCon = document.getElementById('car-list-container'); carCon.innerHTML = '';
    currentCars.forEach(c => {
        const m = carMaster.find(master => master.車両ID === c.車両ID) || {};
        carCon.insertAdjacentHTML('beforeend', `
            <div style="border-bottom:1px solid #ddd; padding:10px 0; display:flex; align-items:center;">
                <div style="position:relative; width:160px; height:60px; margin-right:15px; background-image:url('body/${c.車体アイコン}.png'); background-size:contain; background-repeat:no-repeat; background-position:center;">
                    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:white; font-weight:bold; font-size:12px; text-shadow:1px 1px 2px #000;">${c.車両番号}</div>
                </div>
                <div style="font-size:11px;">
                    <strong>${c.号車}号車 [${c.略号}]</strong><br>
                    製造: ${m.製造所 || '-'} / 落成: ${m.落成日 || '-'}<br>
                    ${getStamps(c["車両情報(選択)"], 'stamp')}
                </div>
            </div>
        `);
    });

    // 【こだわり3】車歴の日付時点での「形式（車番）」を逆引き
    const targetIDs = currentCars.map(c => c.車両ID);
    const hCon = document.getElementById('history-container'); hCon.innerHTML = '';
    const events = historyData.filter(h => {
        for(let i=1; i<=12; i++) if(targetIDs.includes(h[`車両ID-${i<10?'0'+i:i}`])) return true;
        return false;
    }).sort((a,b) => new Date(a.日付) - new Date(b.日付));

    events.forEach(ev => {
        const affectedNumbers = [];
        for(let i=1; i<=12; i++) {
            const id = ev[`車両ID-${i<10?'0'+i:i}`];
            if(targetIDs.includes(id)) {
                // イベント日付に基づき、当時の車番を編成表から検索
                const match = formationData.find(f => f.車両ID === id && new Date(f.始) <= new Date(ev.日付) && (!f.終 || new Date(f.終) >= new Date(ev.日付)));
                affectedNumbers.push(match ? match.車両番号 : id);
            }
        }
        const isAll = affectedNumbers.length === targetIDs.length;
        hCon.insertAdjacentHTML('beforeend', `
            <div class="history-item">
                <div class="history-date">${ev.日付} ${getStamps(ev.スタンプ, 'history')}</div>
                <div style="font-size:13px;">${ev.記述} ${isAll ? '' : affectedNumbers.map(n => `<span class="car-tag">${n}</span>`).join('')}</div>
            </div>
        `);
    });
}

function toggle(id, el) {
    const list = document.getElementById(id); const isShow = list.classList.toggle('show');
    el.querySelector('.arrow').style.transform = isShow ? 'rotate(180deg)' : 'rotate(0deg)';
}
function showHome() { document.getElementById('home-view').classList.remove('hidden'); document.getElementById('formation-view').classList.add('hidden'); }
function showFormation() { document.getElementById('formation-view').classList.remove('hidden'); document.getElementById('detail-view').classList.add('hidden'); }
</script>
</body>
</html>
