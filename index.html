<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形成-DB 編成表</title>
    <style>
        :root { 
            --header-bg: #1c1c1c; 
            --main-bg: #f0f0f0; 
            --text-main: #333333;
            --sub-gray: #808080;
            --bar-bg: #333333;
        }

        body { font-family: sans-serif; background: var(--main-bg); margin: 0; color: var(--text-main); -webkit-tap-highlight-color: transparent; }
        
        .header { background: var(--header-bg); color: white; padding: 15px; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; position: sticky; top: 0; z-index: 100; }
        .header img { height: 22px; filter: brightness(0) invert(1); }

        .system-section { background: var(--bar-bg); color: white; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; margin-top: 1px; cursor: pointer; }
        .system-title { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .system-icon { width: 35px; height: 35px; background: white; border-radius: 4px; object-fit: contain; }
        .arrow { transition: transform 0.3s; font-size: 12px; }

        .formation-list-bg { padding: 15px 10px; display: none; }
        .formation-list-bg.show { display: block; }
        .direction-label { color: var(--sub-gray); font-size: 11px; margin-bottom: 25px; display: flex; justify-content: space-between; font-weight: bold; }

        /* --- 編成表（トップ画面） --- */
        .formation-row { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; cursor: pointer; }
        .f-name-tag { background: none; color: var(--text-main); font-weight: bold; min-width: 45px; text-align: center; font-size: 14px; flex-shrink: 0; }
        
        .car-mini-list { display: flex; gap: 4px; align-items: flex-end; }
        .mini-car-container { position: relative; width: 68px; height: 48px; }
        .mini-panta { position: absolute; left: 8px; top: 6px; width: 10px; z-index: 5; }
        
        .mini-car-body { 
            width: 100%; height: 28px; position: absolute; bottom: 10px; z-index: 10;
            background-size: contain; background-repeat: no-repeat; background-position: bottom;
        }
        
        .mini-info-in-body { 
            position: absolute; bottom: 14px; width: 100%; text-align: center; z-index: 20;
            color: white; font-weight: bold; pointer-events: none;
            font-size: 8px; text-shadow: 1px 1px 1px rgba(0,0,0,0.8);
            white-space: nowrap;
        }

        /* --- 個別ページ --- */
        .section-title { font-size: 16px; font-weight: bold; margin-bottom: 12px; color: var(--text-main); }
        .detail-info-box { padding: 20px; color: var(--text-main); line-height: 1.6; font-size: 14px; }
        .info-row { display: flex; margin-bottom: 5px; }
        .info-label { width: 100px; color: var(--sub-gray); flex-shrink: 0; }
        .stamp-container { display: inline-flex; align-items: center; gap: 5px; vertical-align: middle; }
        .stamp-icon-large { height: 36px; }

        .divider { height: 1px; background-color: var(--sub-gray); margin: 10px 20px; }

        .car-detail-list { padding: 0 20px; }
        .car-unit { display: flex; flex-direction: column; margin-bottom: 45px; }
        .car-visual-row { display: flex; align-items: center; gap: 12px; }
        .car-img-container { position: relative; width: 180px; height: 85px; flex-shrink: 0; }
        
        .detail-car-body { 
            width: 100%; height: 55px; position: absolute; bottom: 14px; z-index: 10;
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }

        .car-no-inline { 
            position: absolute; top: calc(52% - 3px); left: 50%; transform: translate(-50%, -50%); 
            z-index: 20; color: white; font-size: 14px; font-weight: bold; 
            text-shadow: 1px 1px 2px rgba(0,0,0,1); pointer-events: none; 
            white-space: nowrap; 
        }

        .panta-detail { position: absolute; top: -5px; width: 24px; z-index: 5; } 
        .panta-left { left: 25px; }
        .panta-right { right: 25px; }
        .bogie { position: absolute; bottom: 4px; width: 45px; z-index: 5; }
        .bogie-left { left: 25px; }
        .bogie-right { right: 25px; }
        
        .car-meta { font-size: 12px; color: #333333; font-weight: bold; flex-grow: 1; line-height: 1.4; }
        .car-meta div { white-space: nowrap; }

        .car-data-row { display: flex; align-items: center; gap: 12px; margin-top: 8px; font-size: 13px; color: #333333; }
        .stamp-small { height: 32px; }

        .history-section { border-top: 1px solid var(--sub-gray); margin-top: 20px; padding: 20px; }
        .history-item { margin-bottom: 18px; }
        .history-top-row { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .history-date { background: none; padding: 0; font-size: 13px; font-weight: bold; color: var(--text-main); white-space: nowrap; }
        .history-stamp-container { display: flex; gap: 4px; }
        .history-stamp { height: 26px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="top-view">
    <div class="header"><img src="stamp/f0.png" onerror="this.style.display='none'"> 仙石線系統</div>
    <div id="accordion-container"></div>
</div>

<div id="detail-view" class="hidden">
    <div class="header" onclick="showTop()" style="cursor:pointer;">
        <img src="stamp/f0.png" onerror="this.style.display='none'"> <span id="detail-title-name"></span>
    </div>
    
    <div class="detail-info-box">
        <div class="section-title">編成情報</div>
        <div class="info-row"><span class="info-label">車両形式</span> <span id="info-type"></span></div>
        <div class="info-row"><span class="info-label">所属基地</span> <span id="info-base"></span></div>
        <div class="info-row"><span class="info-label">ATACS-ID</span> <span id="info-atacs"></span></div>
        <div id="info-stamps" style="margin-top:12px; display:flex; align-items:center; gap:8px;"></div>
    </div>
    <div class="divider"></div>
    <div class="car-detail-list"><div class="section-title">車両情報</div><div id="car-details-container"></div></div>
    <div class="history-section"><div class="section-title">車歴</div><div id="history-list"></div></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
let allData = [];
// パンタグラフのファイル名マップ
const PANTA_MAP = { '◇': 'p0', '＜': 'p1', '＞': 'p2', '<': 'py1', '>': 'py2' };

function formatDateJP(dateStr) {
    if (!dateStr || dateStr === "") return "";
    if (dateStr.includes('-')) {
        const parts = dateStr.split('-');
        const start = parts[0].split('/');
        const end = parts[1].split('/');
        if (start.length === 3) {
            let res = `${start[0]}年${start[1]}月${start[2]}日`;
            if (end.length === 1) return res + `~${end[0]}日`;
            if (end.length === 2) return res + `~${end[0]}月${end[1]}日`;
        }
    }
    const p = dateStr.split('/');
    if (p.length === 3) return `${p[0]}年${p[1]}月${p[2]}日`;
    if (p.length === 2) return `${p[0]}年${p[1]}月`;
    return dateStr;
}

function getStampsHTML(stampStr, className, folder = 'stamp') {
    if (!stampStr) return '';
    return stampStr.split(',').map(s => {
        const n = s.trim(); if (!n) return '';
        return `<img src="${folder}/${n}.png" class="${className}" onerror="this.style.display='none'">`;
    }).join('');
}

Papa.parse('data.csv', {
    download: true, header: true, skipEmptyLines: 'greedy', 
    complete: function(results) {
        allData = results.data.filter(r => r.編成名 && r.編成名.trim() !== "");
        renderTop();
    }
});

function getRyaku(vNo) {
    if (vNo.includes('クモハ')) return "Mc"; if (vNo.includes('クハ')) return "Tc'";
    if (vNo.includes('モハ')) return "M'"; if (vNo.includes('サハ')) return "T";
    return "";
}

function renderTop() {
    const container = document.getElementById('accordion-container');
    container.innerHTML = '';
    const systems = [...new Set(allData.map(r => r.形式))];
    
    systems.forEach(sys => {
        const isE131 = sys.includes('E131');
        const sysId = `list-${sys.replace(/\s+/g, '')}`;
        container.insertAdjacentHTML('beforeend', `
            <div class="system-section" onclick="toggleSection('${sysId}', this)">
                <div class="system-title"><img src="icon/b1.png" class="system-icon"> ${sys}</div>
                <div class="arrow ${isE131 ? 'open' : ''}">${isE131 ? '▲' : '▼'}</div>
            </div>
            <div id="${sysId}" class="formation-list-bg ${isE131 ? 'show' : ''}">
                <div class="direction-label"><span>◀︎あおば通・仙台</span><span>石巻▶︎</span></div>
                <div class="rows-container"></div>
            </div>`);
        
        const rows = container.querySelector(`#${sysId} .rows-container`);
        const names = [...new Set(allData.filter(r => r.形式 === sys).map(r => r.編成名))];
        names.forEach(name => {
            const cars = allData.filter(r => r.編成名 === name).sort((a,b) => a.号車 - b.号車);
            const row = document.createElement('div');
            row.className = 'formation-row';
            row.onclick = () => renderDetail(name);
            let h = `<div class="f-name-tag">${name}</div><div class="car-mini-list">`;
            cars.forEach(c => {
                const no = c.車両番号.split('-').pop();
                const pKey = c.左パンタ || c.右パンタ;
                h += `<div class="mini-car-container">
                    ${pKey ? `<img src="parts/${PANTA_MAP[pKey]||'p1'}.png" class="mini-panta">` : ''}
                    <div class="mini-car-body" style="background-image: url('body/${c.車体アイコン}.png');"></div>
                    <div class="mini-info-in-body">${getRyaku(c.車両番号)}${no}</div>
                </div>`;
            });
            row.innerHTML = h + `</div>`;
            rows.appendChild(row);
        });
    });
}

function toggleSection(id, el) {
    const list = document.getElementById(id);
    const arrow = el.querySelector('.arrow');
    list.classList.toggle('show');
    arrow.innerHTML = list.classList.contains('show') ? '▲' : '▼';
}

function renderDetail(name) {
    document.getElementById('top-view').classList.add('hidden');
    document.getElementById('detail-view').classList.remove('hidden');
    window.scrollTo(0,0);
    const cars = allData.filter(r => r.編成名 === name).sort((a,b) => a.号車 - b.号車);
    const top = cars[0];
    document.getElementById('detail-title-name').innerText = name + "編成";
    document.getElementById('info-type').innerText = `${top.形式}${top.番台}`;
    document.getElementById('info-base').innerText = top.所属基地;
    document.getElementById('info-atacs').innerText = top["ATACS-ID"] || "-";
    document.getElementById('info-stamps').innerHTML = getStampsHTML(top["編成情報(選択)"], 'stamp-icon-large') + `<span>${top["編成情報(記述)"]||''}</span>`;
    const cCon = document.getElementById('car-details-container');
    cCon.innerHTML = '';
    cars.forEach(c => {
        cCon.innerHTML += `<div class="car-unit">
            <div class="car-visual-row">
                <div class="car-img-container">
                    ${c.左パンタ ? `<img src="parts/${PANTA_MAP[c.左パンタ]||'p1'}.png" class="panta-detail panta-left">` : ''}
                    ${c.右パンタ ? `<img src="parts/${PANTA_MAP[c.右パンタ]||'p1'}.png" class="panta-detail panta-right">` : ''}
                    <div class="detail-car-body" style="background-image: url('body/${c.車体アイコン}.png');"></div>
                    <div class="car-no-inline">${c.車両番号}</div>
                    ${c.左台車?`<img src="parts/${c.左台車}.png" class="bogie bogie-left">`:''}
                    ${c.右台車?`<img src="parts/${c.右台車}.png" class="bogie bogie-right">`:''}
                </div>
                <div class="car-meta"><div>${c.製造所}</div><div>${formatDateJP(c.落成日)}</div></div>
            </div>
            <div class="car-data-row"><div class="stamp-container">${getStampsHTML(c["車両情報(選択)"],'stamp-small')}</div><span>${c["車両情報(記述)"]||''}</span></div>
        </div>`;
    });
    const hList = document.getElementById('history-list');
    hList.innerHTML = '';
    const addH = (d, s, t) => {
        if (!d) return;
        hList.innerHTML += `<div class="history-item"><div class="history-top-row"><div class="history-date">${formatDateJP(d)}</div><div class="history-stamp-container">${getStampsHTML(s,'history-stamp','history')}</div></div><div class="history-desc">${t}</div></div>`;
    };
    addH(top.落成日, 'rakusei', `${top.製造所}にて落成。`);
    addH(top.組成日, 'sosei', `${top.所属基地}にて組成。`);
    if (top.甲種輸送日) addH(top.甲種輸送日, 'kosyu', `${top.新製配置}に配置。`);
    else if (top.新製配給日) addH(top.新製配給日, 'haikyu', `${top.新製配置}に配置。`);
    if (top.廃車回送日) addH(top.廃車回送日, 'haikai', (top["廃回(記述)"]||`${top["廃車場所(略称)"]}へ廃車回送。`));
    addH(top.廃車日, 'haisya', `${top["廃車場所(略称)"]}にて廃車。`);
    for(let i=1; i<=2; i++) if(top[`車歴${i}(日付)`]) addH(top[`車歴${i}(日付)`], top[`車歴${i}(選択)`], top[`車歴${i}(記述)`]);
}
function showTop() { document.getElementById('top-view').classList.remove('hidden'); document.getElementById('detail-view').classList.add('hidden'); }
</script>
</body>
</html>
