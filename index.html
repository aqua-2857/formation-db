<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形成-DB 編成表</title>
    <style>
        :root { --main-gray: #7a7a7a; --bg-gray: #f0f0f0; }
        body { font-family: sans-serif; background: var(--bg-gray); margin: 0; color: #333; -webkit-tap-highlight-color: transparent; }
        
        .header { background: var(--main-gray); color: white; padding: 15px; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; position: sticky; top: 0; z-index: 100; }
        .header img { height: 22px; filter: brightness(0) invert(1); }

        /* トップ画面：アコーディオン */
        .system-section { background: #666; color: white; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; margin-top: 1px; cursor: pointer; }
        .system-title { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .system-icon { width: 35px; height: 35px; background: white; border-radius: 4px; object-fit: contain; }
        .arrow { transition: transform 0.3s; font-size: 12px; }

        .formation-list-bg { background: #888; padding: 15px 10px; display: none; }
        .formation-list-bg.show { display: block; }
        .direction-label { color: #ccc; font-size: 11px; margin-bottom: 10px; display: flex; justify-content: space-between; font-weight: bold; }

        .formation-row { display: flex; align-items: center; gap: 8px; margin-bottom: 18px; cursor: pointer; }
        .f-name-tag { background: white; color: #333; padding: 2px 8px; border-radius: 10px; font-weight: bold; min-width: 35px; text-align: center; font-size: 13px; }
        .car-mini-list { display: flex; gap: 6px; align-items: flex-end; }
        .car-mini-box { background: #aaa; color: white; padding: 2px 6px; font-size: 9px; border-radius: 2px; position: relative; min-width: 48px; text-align: center; }
        .panta-mini-img { position: absolute; top: -13px; width: 20px; left: 50%; transform: translateX(-50%); }

        /* 個別ページ共通 */
        .section-title { font-size: 16px; font-weight: bold; margin-bottom: 12px; color: #333; }
        .detail-info-box { padding: 20px; color: #444; line-height: 1.6; font-size: 14px; }
        .info-row { display: flex; margin-bottom: 5px; }
        .info-label { width: 100px; color: #888; flex-shrink: 0; }
        .stamp-icon-large { height: 35px; margin-right: 10px; vertical-align: middle; }

        /* 車両情報（画像・製造所を横並びに） */
        .car-detail-list { padding: 0 20px; }
        .car-unit { display: flex; flex-direction: column; margin-bottom: 40px; }
        .car-visual-row { display: flex; align-items: center; gap: 40px; } /* 間隔を広く */
        
        .car-img-container { position: relative; width: 160px; height: 75px; flex-shrink: 0; }
        .main-car { width: 100%; position: absolute; bottom: 15px; z-index: 10; }
        .car-no-inline { position: absolute; top: 56%; left: 50%; transform: translate(-50%, -50%); z-index: 20; color: white; font-size: 10px; font-weight: bold; pointer-events: none; }
        
        .panta-detail { position: absolute; top: -4px; width: 26px; z-index: 5; }
        .panta-left { left: 18px; }
        .panta-right { right: 18px; }
        .bogie { position: absolute; bottom: 2px; width: 44px; z-index: 5; }
        .bogie-left { left: 20px; }
        .bogie-right { right: 20px; }
        
        .car-meta { font-size: 12px; color: #666; line-height: 1.5; }
        .car-data-row { display: flex; align-items: center; gap: 15px; margin-top: 8px; font-size: 13px; }
        .stamp-small { height: 26px; vertical-align: middle; }

        /* 車歴（自動生成用） */
        .history-section { border-top: 1px solid #ddd; margin-top: 20px; padding: 20px; }
        .history-item { margin-bottom: 18px; }
        .history-top-row { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .history-date { background: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; border: 1px solid #ccc; font-weight: bold; }
        .history-stamp { height: 22px; }
        .history-desc { font-size: 13px; color: #333; padding-left: 2px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="top-view">
    <div class="header"><img src="stamp/f0.png" onerror="this.style.display='none'"> 仙石線系統</div>
    
    <div class="system-section" onclick="toggleSection('list-205', this)">
        <div class="system-title"><img src="icon/b1.png" class="system-icon"> 205系</div>
        <div class="arrow">▼</div>
    </div>
    <div id="list-205" class="formation-list-bg">
        <div id="rows-205"></div>
    </div>

    <div class="system-section" onclick="toggleSection('list-e131', this)">
        <div class="system-title"><img src="icon/b1.png" class="system-icon"> E131系</div>
        <div class="arrow open">▲</div>
    </div>
    <div id="list-e131" class="formation-list-bg show">
        <div class="direction-label"><span>◀︎あおば通・仙台</span><span>石巻▶︎</span></div>
        <div id="rows-e131"></div>
    </div>
</div>

<div id="detail-view" class="hidden">
    <div class="header" onclick="showTop()" style="cursor:pointer;">
        <img src="stamp/f0.png" onerror="this.style.display='none'"> <span id="detail-title-name"></span>
    </div>
    
    <div class="detail-info-box">
        <div class="section-title">編成情報</div>
        <div class="info-row"><span class="info-label">車両形式</span> <span id="info-type"></span></div>
        <div class="info-row"><span class="info-label">所属基地</span> <span id="info-base"></span></div>
        <div class="info-row"><span class="info-label">ATACS-ID</span> <span id="info-atacs"></span></div>
        <div id="info-stamps" style="margin-top:12px;"></div>
    </div>

    <div class="car-detail-list">
        <div class="section-title">車両情報</div>
        <div id="car-details-container"></div>
    </div>

    <div class="history-section">
        <div class="section-title">車歴</div>
        <div id="history-list"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
let allData = [];
const PANTA_MAP = { '◇': 'p0', '＜': 'p1', '＞': 'p2', '<': 'py1', '>': 'py2' };

Papa.parse('data.csv', {
    download: true, header: true, skipEmptyLines: true,
    complete: function(results) {
        allData = results.data.filter(r => r.編成名);
        renderTop();
    }
});

function toggleSection(id, el) {
    const list = document.getElementById(id);
    const arrow = el.querySelector('.arrow');
    list.classList.toggle('show');
    if(list.classList.contains('show')) {
        arrow.innerHTML = '▲';
        arrow.classList.add('open');
    } else {
        arrow.innerHTML = '▼';
        arrow.classList.remove('open');
    }
}

function renderTop() {
    const e131Container = document.getElementById('rows-e131');
    const fNames = [...new Set(allData.map(r => r.編成名))];
    
    fNames.forEach(name => {
        const cars = allData.filter(r => r.編成名 === name).sort((a,b) => a.号車 - b.号車);
        const row = document.createElement('div');
        row.className = 'formation-row';
        row.onclick = () => renderDetail(name);
        
        let html = `<div class="f-name-tag">${name}</div><div class="car-mini-list">`;
        cars.forEach(c => {
            const no = c.車両番号.split('-').pop();
            const pKey = c.左パンタ || c.右パンタ;
            const pImg = pKey ? `<img src="body/${PANTA_MAP[pKey] || 'p1'}.png" class="panta-mini-img">` : '';
            html += `<div class="car-mini-box">${pImg}${getRyaku(c.車両番号)}${no}</div>`;
        });
        html += `</div>`;
        row.innerHTML = html;
        e131Container.appendChild(row);
    });
}

function getRyaku(no) {
    if (no.includes('クハ')) return "Tc'";
    if (no.includes('モハ')) return "M'";
    if (no.includes('サハ')) return "T";
    if (no.includes('クモハ')) return "Mc";
    return "";
}

function renderDetail(name) {
    document.getElementById('top-view').classList.add('hidden');
    document.getElementById('detail-view').classList.remove('hidden');
    window.scrollTo(0,0);
    
    const cars = allData.filter(r => r.編成名 === name).sort((a,b) => a.号車 - b.号車);
    const top = cars[0];

    document.getElementById('detail-title-name').innerText = name + "編成";
    document.getElementById('info-type').innerText = `${top.形式}${top.番台}`;
    document.getElementById('info-base').innerText = top.所属基地;
    document.getElementById('info-atacs').innerText = top["ATACS-ID"] || "-";

    const infoStamps = document.getElementById('info-stamps');
    infoStamps.innerHTML = top["編成情報(選択)"] ? `<img src="stamp/${top["編成情報(選択)"]}.png" class="stamp-icon-large">` : '';
    infoStamps.innerHTML += `<span>${top["編成情報(記述)"] || ''}</span>`;

    const carContainer = document.getElementById('car-details-container');
    carContainer.innerHTML = '';
    cars.forEach(c => {
        carContainer.innerHTML += `
            <div class="car-unit">
                <div class="car-visual-row">
                    <div class="car-img-container">
                        ${c.左パンタ ? `<img src="body/${PANTA_MAP[c.leftPanta] || PANTA_MAP[c.左パンタ] || 'p1'}.png" class="panta-detail panta-left">` : ''}
                        ${c.右パンタ ? `<img src="body/${PANTA_MAP[c.rightPanta] || PANTA_MAP[c.右パンタ] || 'p1'}.png" class="panta-detail panta-right">` : ''}
                        <img src="body/${c.車体アイコン}.png" class="main-car" style="filter: drop-shadow(0 0 1px ${c.車体色 || '#999'});">
                        <div class="car-no-inline">${c.車両番号}</div>
                        ${c.左台車 ? `<img src="body/${c.左台車}.png" class="bogie bogie-left">` : ''}
                        ${c.右台車 ? `<img src="body/${c.右台車}.png" class="bogie bogie-right">` : ''}
                    </div>
                    <div class="car-meta">
                        <div>${c.製造所}</div>
                        <div>${c.落成日}</div>
                    </div>
                </div>
                <div class="car-data-row">
                    ${c["車両情報(選択)"] ? `<img src="stamp/${c["車両情報(選択)"]}.png" class="stamp-small">` : ''}
                    <span>${c["車両情報(記述)"] || ''}</span>
                </div>
            </div>`;
    });

    // 車歴自動生成ロジック
    const historyList = document.getElementById('history-list');
    historyList.innerHTML = '';
    const addHist = (date, stamp, text) => {
        if (!date || date === "") return;
        historyList.innerHTML += `
            <div class="history-item">
                <div class="history-top-row">
                    <div class="history-date">${date}</div>
                    <img src="history/${stamp}.png" class="history-stamp" onerror="this.style.display='none'">
                </div>
                <div class="history-desc">${text}</div>
            </div>`;
    };

    addHist(top.落成日, 'rakusei', `${top.製造所}にて落成。`);
    addHist(top.組成日, 'sosei', `${top.所属基地}にて組成。`);
    
    if (top.甲種輸送日) {
        addHist(top.甲種輸送日, 'kosyu', `${top.新製配置}に配置。`);
    } else if (top.新製配給日) {
        addHist(top.新製配給日, 'haikyu', `${top.新製配置}に配置。`);
    }

    if (top.廃車回送日) {
        const desc = (top["廃回(記述)"] && top["廃回(記述)"] !== "") ? top["廃回(記述)"] : `${top["廃車場所(略称)"]}へ廃車回送。`;
        addHist(top.廃車回送日, 'haikai', desc);
    }
    
    addHist(top.廃車日, 'haisya', `${top["廃車場所(略称)"]}にて廃車。`);

    // CSV直接入力のカスタム車歴
    [1, 2].forEach(i => {
        if (top[`車歴${i}(日付)`]) {
            addHist(top[`車歴${i}(日付)`], top[`車歴${i}(選択)`], top[`車歴${i}(記述)`]);
        }
    });
}

function showTop() {
    document.getElementById('top-view').classList.remove('hidden');
    document.getElementById('detail-view').classList.add('hidden');
}
</script>
</body>
</html>
