<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形成-DB 編成表</title>
    <style>
        :root { --main-gray: #7a7a7a; --bg-gray: #f0f0f0; }
        body { font-family: sans-serif; background: var(--bg-gray); margin: 0; color: #333; -webkit-tap-highlight-color: transparent; }
        
        .header { background: var(--main-gray); color: white; padding: 15px; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; position: sticky; top: 0; z-index: 100; }
        .header img { height: 22px; filter: brightness(0) invert(1); }

        /* トップ画面：アコーディオン */
        .system-section { background: #666; color: white; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; margin-top: 1px; cursor: pointer; }
        .system-title { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .system-icon { width: 35px; height: 35px; background: white; border-radius: 4px; object-fit: contain; }
        .arrow { transition: transform 0.3s; font-size: 12px; }
        .arrow.open { transform: rotate(180deg); }

        .formation-list-bg { background: #888; padding: 15px 10px; display: none; }
        .formation-list-bg.show { display: block; }
        .direction-label { color: #ccc; font-size: 11px; margin-bottom: 10px; display: flex; justify-content: space-between; font-weight: bold; }

        .formation-row { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; cursor: pointer; }
        .f-name-tag { background: white; color: #333; padding: 2px 8px; border-radius: 10px; font-weight: bold; min-width: 35px; text-align: center; font-size: 13px; }
        .car-mini-list { display: flex; gap: 3px; }
        .car-mini-box { background: #aaa; color: white; padding: 2px 6px; font-size: 9px; border-radius: 2px; position: relative; min-width: 45px; text-align: center; }
        .panta-mini { position: absolute; top: -8px; left: 50%; transform: translateX(-50%); font-size: 9px; }

        /* 個別ページ */
        .detail-info-box { padding: 20px; color: #444; line-height: 1.6; font-size: 14px; }
        .info-row { display: flex; margin-bottom: 5px; }
        .info-label { width: 100px; color: #888; flex-shrink: 0; }
        .stamp-icon-large { height: 35px; margin-right: 10px; vertical-align: middle; }

        /* 車両情報（画像エリア） */
        .car-detail-list { padding: 0 20px; }
        .car-unit { display: flex; align-items: center; margin-bottom: 30px; gap: 15px; }
        .car-img-container { position: relative; width: 140px; height: 60px; flex-shrink: 0; }
        .main-car { width: 100%; position: absolute; bottom: 10px; z-index: 10; }
        .car-no-inline { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); z-index: 20; color: white; font-size: 10px; font-weight: bold; pointer-events: none; white-space: nowrap; }
        .panta { position: absolute; top: -12px; width: 32px; z-index: 5; }
        .panta-left { left: 12px; }
        .panta-right { right: 12px; }
        .bogie { position: absolute; bottom: 0px; width: 42px; z-index: 5; }
        .bogie-left { left: 15px; }
        .bogie-right { right: 15px; }
        
        .car-meta { font-size: 11px; color: #666; }
        .car-meta b { font-size: 13px; color: #333; display: block; margin-bottom: 2px; }
        .stamp-small { height: 22px; margin-right: 5px; vertical-align: middle; }

        /* 車歴（一番下） */
        .history-section { border-top: 1px solid #ddd; margin-top: 20px; padding: 20px; }
        .history-item { display: flex; gap: 10px; margin-bottom: 12px; align-items: flex-start; }
        .history-date { background: white; padding: 2px 6px; border-radius: 4px; font-size: 12px; border: 1px solid #ccc; white-space: nowrap; }
        .history-text { font-size: 13px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="top-view">
    <div class="header"><img src="images/f0.png" onerror="this.style.display='none'"> 仙石線系統</div>
    
    <div class="system-section" onclick="toggleSection('list-205', this)">
        <div class="system-title"><img src="images/b1.png" class="system-icon"> 205系</div>
        <div class="arrow">▲</div>
    </div>
    <div id="list-205" class="formation-list-bg">
        </div>

    <div class="system-section" onclick="toggleSection('list-e131', this)">
        <div class="system-title"><img src="images/b1.png" class="system-icon"> E131系</div>
        <div class="arrow open">▼</div>
    </div>
    <div id="list-e131" class="formation-list-bg show">
        <div class="direction-label"><span>◀︎あおば通・仙台</span><span>石巻▶︎</span></div>
        <div id="e131-rows"></div>
    </div>
</div>

<div id="detail-view" class="hidden">
    <div class="header" onclick="showTop()" style="cursor:pointer;">
        <img src="images/f0.png" onerror="this.style.display='none'"> <span id="detail-title-name"></span>
    </div>
    
    <div class="detail-info-box">
        <div style="font-size: 16px; font-weight: bold; margin-bottom: 12px; color:#333;">編成情報</div>
        <div class="info-row"><span class="info-label">車両形式</span> <span id="info-type"></span></div>
        <div class="info-row"><span class="info-label">所属基地</span> <span id="info-base"></span></div>
        <div class="info-row"><span class="info-label">ATACS-ID</span> <span id="info-atacs"></span></div>
        <div id="info-stamps" style="margin-top:10px;"></div>
    </div>

    <div id="car-details" class="car-detail-list"></div>

    <div class="history-section">
        <div style="font-weight: bold; margin-bottom: 12px; color: #888; font-size: 13px;">車歴</div>
        <div id="history-list"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
let allData = [];
const PANTA_MAP = { '◇': 'p0', '＜': 'p1', '＞': 'p2', '<': 'py1', '>': 'py2' };

Papa.parse('data.csv', {
    download: true, header: true, skipEmptyLines: true,
    complete: function(results) {
        allData = results.data.filter(r => r.編成名);
        renderTop();
    }
});

function toggleSection(id, el) {
    const list = document.getElementById(id);
    const arrow = el.querySelector('.arrow');
    list.classList.toggle('show');
    arrow.classList.toggle('open');
}

function renderTop() {
    const container = document.getElementById('e131-rows');
    container.innerHTML = '';
    const fNames = [...new Set(allData.map(r => r.編成名))];
    
    fNames.forEach(name => {
        const cars = allData.filter(r => r.編成名 === name).sort((a,b) => a.号車 - b.号cia);
        const row = document.createElement('div');
        row.className = 'formation-row';
        row.onclick = () => renderDetail(name);
        
        let carsHtml = `<div class="f-name-tag">${name}</div><div class="car-mini-list">`;
        cars.forEach(c => {
            const no = c.車両番号.split('-').pop();
            const p = c.左パンタ || c.右パンタ;
            carsHtml += `<div class="car-mini-box">${p ? `<span class="panta-mini">＜</span>` : ''}${getRyaku(c.車両番号)}${no}</div>`;
        });
        carsHtml += `</div>`;
        row.innerHTML = carsHtml;
        container.appendChild(row);
    });
}

function getRyaku(no) {
    if (no.includes('クハ')) return "Tc'";
    if (no.includes('モハ')) return "M'";
    if (no.includes('サハ')) return "T";
    if (no.includes('クモハ')) return "Mc";
    return "";
}

function renderDetail(name) {
    document.getElementById('top-view').classList.add('hidden');
    document.getElementById('detail-view').classList.remove('hidden');
    window.scrollTo(0,0);
    
    const cars = allData.filter(r => r.編成名 === name).sort((a,b) => a.号車 - b.号車);
    const top = cars[0];

    document.getElementById('detail-title-name').innerText = name + "編成";
    document.getElementById('info-type').innerText = `${top.形式}${top.番台}`;
    document.getElementById('info-base').innerText = top.所属基地 || "未設定";
    document.getElementById('info-atacs').innerText = top["ATACS-ID"] || "-";

    // 編成スタンプ
    const infoStamps = document.getElementById('info-stamps');
    infoStamps.innerHTML = top["編成情報(選択)"] ? `<img src="images/${top["編成情報(選択)"]}.png" class="stamp-icon-large">` : '';
    infoStamps.innerHTML += `<span>${top["編成情報(記述)"] || ''}</span>`;

    // 車両詳細
    const carDetails = document.getElementById('car-details');
    carDetails.innerHTML = '<div style="font-weight: bold; margin-bottom: 15px; color: #888; font-size: 13px;">車両情報</div>';
    
    cars.forEach(c => {
        carDetails.innerHTML += `
            <div class="car-unit">
                <div class="car-img-container">
                    ${c.左パンタ ? `<img src="images/${PANTA_MAP[c.左パンタ] || 'p1'}.png" class="panta panta-left">` : ''}
                    ${c.右パンタ ? `<img src="images/${PANTA_MAP[c.右パンタ] || 'p1'}.png" class="panta panta-right">` : ''}
                    <img src="images/${c.車体アイコン}.png" class="main-car" style="filter: drop-shadow(0 0 0 ${c.車体色 || '#aaa'});">
                    <div class="car-no-inline">${c.車両番号}</div>
                    ${c.左台車 ? `<img src="images/${c.左台車}.png" class="bogie bogie-left">` : ''}
                    ${c.右台車 ? `<img src="images/${c.右台車}.png" class="bogie bogie-right">` : ''}
                </div>
                <div class="car-meta">
                    <b>${c["車両情報(選択)"] ? `<img src="images/${c["車両情報(選択)"]}.png" class="stamp-small">` : ''}${c["車両情報(記述)"] || ''}</b>
                    <div>${c.製造所 || ''}</div>
                    <div>${c.落成日 || ''}</div>
                </div>
            </div>`;
    });

    // 車歴（一番下へ）
    const historyList = document.getElementById('history-list');
    historyList.innerHTML = '';
    [1, 2].forEach(i => {
        if (top[`車歴${i}(日付)`]) {
            historyList.innerHTML += `
                <div class="history-item">
                    <div class="history-date">${top[`車歴${i}(選択)`] || '記録'} ${top[`車歴${i}(日付)`]}</div>
                    <div class="history-text">${top[`車歴${i}(記述)`] || ''}</div>
                </div>`;
        }
    });
}

function showTop() {
    document.getElementById('top-view').classList.remove('hidden');
    document.getElementById('detail-view').classList.add('hidden');
}
</script>
</body>
</html>
